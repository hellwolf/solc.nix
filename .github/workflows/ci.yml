on:
  push:
    branches: [main]
  pull_request:
    types: [synchronize, opened, reopened, ready_for_review]
jobs:
  ci:
    strategy:
      matrix:
        # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners
        os: [ubuntu-latest, macos-12, macos-13, macos-14]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    permissions:
      contents: "read"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "DeterminateSystems/nix-installer-action@main"
      - uses: "DeterminateSystems/magic-nix-cache-action@v6"
      - name: Context
        run: |
          nix --version
      - name: Lint
        run: make lint
      - name: Flake Check
        run: make flake-check
      - name: Test Default Shell
        run: |
          set -x
          nix develop .# --command -- bash -c "solc-0.8.23 --version"
          # overriding flake input is needed as a workaround to local sub flake with overlapping paths.
          nix develop ./test/.# --override-input solc $PWD --command -- bash -c "solc --version"
          nix develop ./test/.# --override-input solc $PWD --command -- bash -c  "solc-0.8.23 --version"
  ci-check-success:
    needs: [ci]
    runs-on: ubuntu-latest
    steps:
      - name: Check if all workflows succeeded
        run: |
          echo "All reusable workflows succeeded."
