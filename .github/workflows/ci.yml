on:
  push:
jobs:
  ci:
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "DeterminateSystems/nix-installer-action@main"
      - uses: "DeterminateSystems/magic-nix-cache-action@v6"
      - name: Context
        run: |
          nix --version
      - name: Lint
        run: make lint
      - name: Flake Check
        run: make flake-check
